<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-tab="1">Servicios</button>
                <button type="button" data-tab="2">Información Cliente</button>
                <button type="button" data-tab="3" >Resumen</button>
            </nav>
            <!-- Inicio contenido APP-->
            <div id="tab-1" class="seccion">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus servicios a continuación</p>
                <div class="listado-servicios"></div>
            </div>
            <div id="tab-2" class="seccion">
                <h2>Tus datos y cita</h2>
                <p class="text-center">Elija tus datos y fecha de tu cita</p>
                <form action="" class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Nombre" name="" id="nombre">
                    </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" name="" id="email">
                    </div>
                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input type="date" name="" id="fecha">
                    </div>
                    <div class="campo">
                        <label for="hora">Hora</label>
                        <input type="time" name="" id="hora">
                        <small style="color:white; padding-left:5px;" >Abierto de las 09h a las 20h</small>
                    </div>
                </form>
            </div>
            <div id="tab-3" class="seccion contenido-resumen">
                <h2>Resumen</h2>

            </div>
            <div class="paginacion">
                <button id="anterior">&laquo; Anterior</button>
                <button id="siguiente">Siguiente &raquo;</button>
            </div>
        </div>
    </div>

    <script src="build/js/scripts.min.js"></script>
</body>
</html>
